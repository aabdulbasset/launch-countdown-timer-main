<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main id="body-container">
  <h1 class="top-writing">WE'RE LAUNCHING SOON</h1>
  <div class="card-container">
    <div class="card">
      <h1 class="card-back-text card-text days">08</h1>
      <div class="card-top">
        <h1 class="card-top-text card-text days">08</h1>
      </div>
      <div class="card-bottom">
        <h1 class="card-bottom-text card-text days">08</h1>
      </div>
    </div>
    <div class="card">
      <h1 class="card-back-text card-text hours">23</h1>
      <div class="card-top">
        <h1 class="card-top-text card-text hours">23</h1>
      </div>
      <div class="card-bottom">
        <h1 class="card-bottom-text card-text hours">23</h1>
      </div>
    </div>
    <div class="card">
      <h1 class="card-back-text card-text minutes">55</h1>
      <div class="card-top">
        <h1 class="card-top-text card-text minutes">55</h1>
      </div>
      <div class="card-bottom">
        <h1 class="card-bottom-text card-text minutes">55</h1>
      </div>
    </div>
    <div class="card">
      <h1 class="card-back-text card-text seconds">41</h1>
      <div class="card-top">
        <h1 class="card-top-text card-text seconds">41</h1>
      </div>
      <div class="card-bottom">
        <h1 class="card-bottom-text card-text seconds">41</h1>
      </div>
    </div>
  </div>
  <section class="card-desc-text">
    <h1 class="footer-text">DAYS</h1>
    <h1 class="footer-text">HOURS</h1>
    <h1 class="footer-text">MINUTES</h1>
    <h1 class="footer-text">SECONDS</h1>
  </section>
</main>
<footer id="footer-container">
  <img src="images/pattern-hills.svg">
</footer>
<script src="js/animatingcard.js"></script>
  <link rel="stylesheet" href="styles/style.css">
</body>
</html>
